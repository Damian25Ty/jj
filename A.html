<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
        font-family: sans-serif;
    }
    .container{
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .content{
        background-color: #f0f0f0;
        padding: 20px;
        width: 80vw;
    }
    @media only screen and (max-width: 768px){
        .content{
            width: 100vw;
        }
    }
</style>
<body>
    <div id="error"></div>
    <div class="container">
        <div class="content">
    <fieldset id="form">
        <div>
            <input type="text" name="name" placeholder="Name Of Student" id="name" style="font-size: large;text-transform: uppercase;" required>
            <br>
            <br>
        </div>
        <div>

            <input type="text" name="code" placeholder="Input Scratch Code" id="code" style="font-size: large;" required>
        </div>
        <br>
        <button id="submit">Submit</button>
    </fieldset>
    </div>
    </div>
    <script>
const Code = document.getElementById('code')
const Name = document.getElementById('name')
const btn = document.getElementById('submit')
const errrorElement = document.getElementById('error')
btn.addEventListener('click', (e) => {
    let messages = []
    if (Name.value == 'EDAFE JUSTICE' & Code.value === "121221") {
            window.location.href="EDAFE JUSTICE.pdf"
         }
    if (Name.value == 'ADEWALE ROLI' & Code.value === "121212") {
            window.location.href="ADEWALE ROLI.pdf"
         }
    else{messages.push('Invalid Credential. Please enter the correct Name and Pass-Code !')}
    
    if (messages.length >0) {
             e.preventDefault()
             errrorElement.innerText = messages.join(', ')
            }
})
</script>
</body>
</html>
