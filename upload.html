<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>
<body>
    <h1>Select a File</h1>
    <pre><input type="file" onchange="uploadfile()" id=""></pre>
    <iframe src="" frameborder="0" id="display" width="1000" height="700"></iframe>

    <script>
        function uploadfile(){
            var display = document.getElementById("display");
            display.src = URL.createObjectURL(event.target.files[0]);
            displayValue += display.src
            localStorage.setItem('Display', displayValue);
            console.log(displayValue);

            if(result = Display)
            if(localStorage.setItem('Result', result)){
                
                window.location.href = "Result.html"
            }
        }
        const Display = localStorage.getItem('Display');
        document.getElementById('display').src = Display;  
    </script>
</body>
</html>
