<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="file" onchange="uploadfile()" id="">
    <iframe src="" frameborder="0" id="display" width="1000" height="700"></iframe>

    <script>
        function uploadfile(){
            var display = document.getElementById("display");
            display.src = URL.createObjectURL(event.target.files[0]);
        }
    </script>
</body>
</html>
